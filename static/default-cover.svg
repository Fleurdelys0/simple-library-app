<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#1e293b" rx="8"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="coverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Cover pattern -->
  <rect width="300" height="400" fill="url(#coverGradient)" rx="8"/>
  
  <!-- Book icon -->
  <g transform="translate(100, 120)">
    <!-- Book spine -->
    <rect x="0" y="0" width="8" height="120" fill="#475569" rx="2"/>
    
    <!-- Book pages -->
    <rect x="8" y="0" width="92" height="120" fill="#f8fafc" rx="2"/>
    
    <!-- Book cover -->
    <rect x="8" y="0" width="92" height="120" fill="#3b82f6" rx="2"/>
    
    <!-- Title lines -->
    <rect x="20" y="30" width="68" height="4" fill="#ffffff" rx="2"/>
    <rect x="20" y="40" width="50" height="4" fill="#ffffff" rx="2"/>
    
    <!-- Author line -->
    <rect x="20" y="80" width="40" height="3" fill="#e2e8f0" rx="2"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="280" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="16" font-weight="600">
    Kitap Kapağı
  </text>
  <text x="150" y="300" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="14">
    Bulunamadı
  </text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="3" fill="#60a5fa" opacity="0.6"/>
  <circle cx="250" cy="80" r="2" fill="#a78bfa" opacity="0.6"/>
  <circle cx="70" cy="350" r="2" fill="#34d399" opacity="0.6"/>
  <circle cx="230" cy="320" r="3" fill="#f59e0b" opacity="0.6"/>
</svg>
